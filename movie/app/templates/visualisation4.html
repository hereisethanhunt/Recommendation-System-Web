<!DOCTYPE html>
<html>
<body>

<h1>MuSic <br> New tracks released per year  </h1>

<svg width="1800" height="600">
   <!-- {% set prev=500 %} -->
  {% set x1=0 %}
  {% set z=2000 %}
   {% for x in arr %}
   
   <rect height={{x/100}} width="30" x={{x1}} y={{500-x/100}}  stroke="green" stroke-width="4" fill="yellow" />
   <text x={{x1-2}} y={{500-x/100}} font-family="Verdana" font-size="24" fill="blue" > {{x}} </text>
   <text x={{x1}} y={{520}} font-family="Verdana" font-size="24" fill="black" > {{z}} </text>
   {% set x1=x1+100 %}
   {% set z=z+1 %}
   {% endfor %}

  
   Sorry, your browser does not support inline SVG.
</svg>


</body>
</html>
